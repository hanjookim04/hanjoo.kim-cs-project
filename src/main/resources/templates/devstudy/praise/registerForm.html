<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/devstudy/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Praise Register</h1>

        <form th:action="@{/devstudy/praise/register}" th:method="post">
            <div class="form-group">
                <label >SENDER</label>
                <input type="text" class="form-control" name="sender" placeholder="Enter Text">
            </div>
            <div class="form-group">
                <label >RECEIVER</label>
                <input type="text" class="form-control" name="receiver" placeholder="Enter Text">
            </div>
            <div class="form-group">
                <label >PRAISE</label>
                <select class="form-select" name="praiseType" aria-label="Default select">
                    <option selected="" disabled="">선택하세요.</option>
                    <option value="THANKS">THANKS.</option>
                    <option value="GOODJOB">GOODJOB.</option>
                    <option value="HELPFUL">HELPFUL.</option>
                    <option value="WORKHARD">WORKHARD.</option>
                </select>
            </div>
            <div class="form-group">
                <label >MESSAGE</label>
                <textarea class="form-control" rows="5" name="praiseMsg"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </th:block>

</th:block>
